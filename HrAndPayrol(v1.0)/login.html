<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR&Payroll-Login</title>
    <link rel="icon" href="./img/manager.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./ceo/home.html">
    <link rel="stylesheet" href="./manager/index.html">
    <script src="./login.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-tittle">
                <p>HUMAN RESOURCES WEB</p>
            </div>
            <div class="login-accout">
                <div class="accout-icon">
                    <span>
                        <img src="./img/manager.png" alt="">
                    </span>
                </div>
                <div class="accout">
                    <form method="get" action="./ceo/home.html" onsubmit="validate()">
                        <input type="text" id="username" autofocus placeholder="user name">
                        <input type="password" id="password" placeholder="password">
                        <button type="submit" id="button" name="btn">LOGIN</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
    </div>
    <script src="./getdata.js"></script>
</body>

</html>
